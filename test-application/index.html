<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example App - Stock Price Chart API</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">

    <!-- Tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="p-2 bg-gray-100">

    <div class="bg-gray-300 border border-gray-200 rounded-lg p-4" id="contentWrapper">

        <h2 class="font-bold text-xl mb-3">Example & Test Application for consuming Stock Price Chart API</h2>

        <label class="font-bold" for="">API Endpoint:</label>
        <select class="bg-gray-50 border border-gray-500 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" id="">
            <option value="">Healthcheck</option>
            <option value="">Stock Price Data</option>
            <option value="">Price Chart (Canvas Object)</option>
            <option value="">Price Chart (JPEG Base64)</option>
        </select>

        <div class="mt-5">
            <label class="font-bold" for="">Input:</label>
            <div class="px-1 border border-gray-300 rounded-lg bg-white" id="input">Input Window</div>
        </div>

        <div class="mt-5">
            <label class="font-bold" for="">Output:</label>
            <select class="bg-gray-50 border border-gray-500 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" id="">
                <option value="">Raw Output</option>
                <option value="">Formatted Output</option>
            </select>
            <div class="px-1 border border-gray-300 rounded-lg bg-white" id="output">Output Window</div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script>
        $.ajax({
            url: 'http://localhost:8000/healthcheck',
            contentType: 'application/json',
            type: 'GET',
            dataType: 'json',
            success: (res) => {
                $('#output').html(JSON.stringify(res))
            },
            error: (err) => {
                $('#output').html(`Error: ${err}`)
            }
        })
    </script>
</body>
</html>
